<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/styles.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Welcome to kakao</title>
    </head>
    <body>
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No service</span>
                <i class="fas fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>18:32</span>
            </div>
            <div class="status-bar__column">
                <span>62%</span>

                <i class="fas fa-battery-three-quarters fa-lg"></i>
                <i class="fas fa-bolt"></i>
            </div>
        </div>

        <header class="welcome-header">
            <h1 class="welcome-header__title">Welcome to kakao Clone</h1>
            <p class="welcome-header__text">
                로그인을 하고 싶으면 아이디와 비밀번호를 입력하세요.
            </p>
        </header>

        <form id="login-form">
            <input type="text" placeholder="이메일 or 휴대폰번호" />
            <input type="text" placeholder="비밀번호" />
            <input type="submit" value="로그인" />
            <a href="#">아이디 와 비밀번호를 찾아보자</a>
        </form>

        <script 
            src="https://kit.fontawesome.com/6478f529f2.js"    
            crossorigin="anonymous"
        ></script>
    </body>
</html>
